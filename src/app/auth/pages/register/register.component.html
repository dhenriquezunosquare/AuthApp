<form class="login100-form" autocomplete="off" [formGroup]="miForm" (ngSubmit)="register()">
                
    <span class="login100-form-title p-b-49">
        Register
    </span>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input class="input100"
               type="text" 
               formControlName="name" 
               placeholder="Ingrese su nombre">
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Apellido</span>
        <input class="input100"
               type="text" 
               formControlName="lastName" 
               placeholder="Ingrese su apellido">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100"
               type="email" 
               formControlName="email" 
               placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100"
               type="password"
               formControlName="password" 
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" [disabled]="!miForm.valid" class="login100-form-btn">
                Registro
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-2">
            ¿Ya tienes una  cuenta?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Ingresa Aqui
        </a>
    </div>
</form>
